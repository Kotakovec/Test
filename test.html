<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář o škole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulář o škole</h1>
    <form action="odeslano.php" method="POST">
        <label for="name">Vaše jméno:</label>
        <input type="text" id="name" name="name" placeholder="Zadejte své jméno" required>
        
        <label for="email">Váš email:</label>
        <input type="email" id="email" name="email" placeholder="Zadejte svůj email" required>
        
        <label for="school">Název školy:</label>
        <input type="text" id="school" name="school" placeholder="Zadejte název školy" required>
        
        <label for="message">Vaše zkušenosti:</label>
        <textarea id="message" name="message" rows="4" placeholder="Popište své zkušenosti se školou" required></textarea>
        
        <label for="rating">Hodnocení školy:</label>
        <select id="rating" name="rating" required>
            <option value="" disabled selected>Vyberte hodnocení</option>
            <option value="1">1 - Špatná</option>
            <option value="2">2 - Průměrná</option>
            <option value="3">3 - Dobrá</option>
            <option value="4">4 - Velmi dobrá</option>
            <option value="5">5 - Vynikající</option>
        </select>
        
        <button type="submit">Odeslat</button>
    </form>
</body>
</html>
