<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MůjVyhledávač</title>
    <link rel="icon" href="https://test.frcreator.eu/" type="images/logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        h2 {
            color: #5f6368;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: normal;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
        }
        
        .search-input {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
        }
        
        .search-button {
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-button:hover {
            background-color: #3367d6;
        }
        
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #70757a;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MůjVyhledávač</h1>
    <h2>FrCreator</h2>
    
    <div class="search-container">
        <form class="search-box" onsubmit="handleSearch(event)">
            <input class="search-input" type="text" id="searchQuery" placeholder="Zadejte hledaný výraz nebo URL..." required>
            <button class="search-button" type="submit">Hledat</button>
        </form>
    </div>
    
    <footer>
        © 2023 MůjVyhledávač - Všechna práva vyhrazena
    </footer>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            let query = document.getElementById('searchQuery').value.trim();
            
            // Speciální případ pro "frcreator"
            if (query.toLowerCase() === 'frcreator') {
                window.location.href = 'https://frcreator.eu';
                return;
            }
            
            // Detekce URL adresy
            if (isValidUrl(query)) {
                // Přidání https:// pokud chybí
                if (!query.startsWith('http://') && !query.startsWith('https://')) {
                    query = 'https://' + query;
                }
                window.location.href = query;
            } else {
                // Normální vyhledávání na Google
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        function isValidUrl(string) {
            // Jednoduchá detekce URL
            const pattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w\- .\/?%&=]*)?$/i;
            return pattern.test(string) || 
                   string.includes('.') && !string.includes(' ') || 
                   string.startsWith('www.');
        }
    </script>
</body>
</html>
