<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MůjVyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        h2 {
            color: #5f6368;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: normal;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
        }
        
        .search-input {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
        }
        
        .search-button {
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-button:hover {
            background-color: #3367d6;
        }
        
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #70757a;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MůjVyhledávač</h1>
    <h2>FrCreator</h2>
    
    <div class="search-container">
        <form action="https://www.google.com/search" method="get" class="search-box">
            <input class="search-input" type="text" name="q" placeholder="Zadejte hledaný výraz..." required>
            <button class="search-button" type="submit">Hledat</button>
        </form>
    </div>
    
    <footer>
        © 2023 MůjVyhledávač - Všechna práva vyhrazena
    </footer>
</body>
</html>
