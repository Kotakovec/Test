<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj vyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Navigační lišta */
        .navbar {
            display: flex;
            background-color: #1a1a2e;
            color: white;
            padding: 10px 20px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 8px 12px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background-color: #2a2a3e;
        }
        
        .logo {
            font-weight: bold;
            margin-right: auto;
            font-size: 18px;
        }
        
        /* Vyhledávací panel */
        .search-panel {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-form {
            display: flex;
            width: 100%;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }
        
        .search-button {
            padding: 12px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Výsledky v iframe */
        .results-frame {
            flex: 1;
            border: none;
            background: white;
        }
        
        .quick-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .quick-link {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .quick-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigační lišta -->
    <nav class="navbar">
        <button class="nav-button" onclick="history.back()">← Zpět</button>
        <button class="nav-button" onclick="goHome()">Domů</button>
        <div class="logo">MůjVyhledávač</div>
    </nav>
    
    <!-- Vyhledávací panel -->
    <div class="search-panel">
        <div class="search-container">
            <form class="search-form" onsubmit="doSearch(); return false;">
                <input class="search-input" type="text" id="searchQuery" placeholder="Zadejte hledaný výraz...">
                <button class="search-button" type="submit">Hledat</button>
            </form>
            
            <div class="quick-links">
                <a href="#" onclick="searchQuick('https://www.google.com')" class="quick-link">Google</a>
                <a href="#" onclick="searchQuick('https://www.seznam.cz')" class="quick-link">Seznam</a>
                <a href="#" onclick="searchQuick('https://www.youtube.com')" class="quick-link">YouTube</a>
                <a href="#" onclick="searchQuick('https://www.wikipedia.org')" class="quick-link">Wikipedia</a>
            </div>
        </div>
    </div>
    
    <!-- Výsledky vyhledávání -->
    <iframe id="resultsFrame" class="results-frame" src="about:blank"></iframe>

    <script>
        function doSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                const frame = document.getElementById('resultsFrame');
                frame.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        function searchQuick(url) {
            const frame = document.getElementById('resultsFrame');
            frame.src = url;
            return false;
        }
        
        function goHome() {
            const frame = document.getElementById('resultsFrame');
            frame.src = 'about:blank';
            document.getElementById('searchQuery').value = '';
        }
    </script>
</body>
</html>
