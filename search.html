<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj vyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        /* Navigační lišta */
        .navbar {
            display: flex;
            background-color: #1a1a2e;
            color: white;
            padding: 10px 20px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 8px 12px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background-color: #2a2a3e;
        }
        
        .logo {
            font-weight: bold;
            margin-right: auto;
            font-size: 18px;
        }
        
        /* Hlavní obsah */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        
        .search-container {
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            outline: none;
        }
        
        .search-input:hover, .search-input:focus {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .search-buttons {
            display: flex;
            gap: 10px;
        }
        
        .search-button {
            padding: 10px 16px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        /* Odkazy pod vyhledávacím polem */
        .quick-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        .quick-link {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .quick-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigační lišta -->
    <nav class="navbar">
        <button class="nav-button" onclick="window.history.back()">← Zpět</button>
        <button class="nav-button" onclick="window.location.href='/'">Domů</button>
        <div class="logo">MůjVyhledávač</div>
    </nav>
    
    <!-- Hlavní obsah s vyhledávačem -->
    <div class="main-content">
        <div class="search-container">
            <form class="search-form" action="https://www.google.com/search" method="get">
                <input class="search-input" type="text" name="q" placeholder="Zadejte hledaný výraz...">
                <div class="search-buttons">
                    <button class="search-button" type="submit">Hledat na Google</button>
                    <button class="search-button" type="button" onclick="searchMySite()">Hledat na mém webu</button>
                </div>
            </form>
            
            <div class="quick-links">
                <a href="https://www.google.com" class="quick-link" target="_blank">Google</a>
                <a href="https://www.seznam.cz" class="quick-link" target="_blank">Seznam</a>
                <a href="https://www.youtube.com" class="quick-link" target="_blank">YouTube</a>
                <a href="https://www.wikipedia.org" class="quick-link" target="_blank">Wikipedia</a>
            </div>
        </div>
    </div>

    <script>
        function searchMySite() {
            const query = document.querySelector('.search-input').value;
            if (query.trim() !== '') {
                // Toto je příklad - nahraďte '/search' skutečnou adresou pro vyhledávání na vašem webu
                window.location.href = '/search?q=' + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
