<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MůjVyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Navigační lišta */
        .navbar {
            display: flex;
            background-color: #1a1a2e;
            color: white;
            padding: 10px 20px;
            align-items: center;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logo {
            font-weight: bold;
            margin-right: auto;
            font-size: 18px;
        }
        
        /* Vyhledávací panel */
        .search-panel {
            padding: 20px;
            background: #f1f1f1;
            text-align: center;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 400px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Rychlé odkazy */
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .quick-link {
            color: #4285f4;
            text-decoration: none;
        }
        
        /* Výsledky v iframe */
        .results-frame {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        /* Zpráva pro blokované iframe */
        .iframe-message {
            padding: 20px;
            text-align: center;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigační lišta -->
    <nav class="navbar">
        <button class="nav-button" id="backButton">← Zpět</button>
        <button class="nav-button" id="homeButton">Domů</button>
        <div class="logo">MůjVyhledávač</div>
    </nav>
    
    <!-- Vyhledávací panel -->
    <div class="search-panel">
        <div class="search-box">
            <input type="text" class="search-input" id="searchQuery" placeholder="Zadejte hledaný výraz...">
            <button class="search-button" id="searchButton">Hledat</button>
        </div>
        
        <div class="quick-links">
            <a href="#" class="quick-link" data-url="https://www.google.com">Google</a>
            <a href="#" class="quick-link" data-url="https://www.seznam.cz">Seznam</a>
            <a href="#" class="quick-link" data-url="https://www.youtube.com">YouTube</a>
            <a href="#" class="quick-link" data-url="https://www.wikipedia.org">Wikipedia</a>
        </div>
    </div>
    
    <!-- Výsledky vyhledávání -->
    <iframe id="resultsFrame" class="results-frame" src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    <div id="iframeMessage" class="iframe-message">
        Tato stránka nelze zobrazit. <a href="#" id="openLinkDirectly">Otevřít přímo</a>
    </div>

    <script>
        const frame = document.getElementById('resultsFrame');
        const iframeMessage = document.getElementById('iframeMessage');
        const openLinkDirectly = document.getElementById('openLinkDirectly');
        let currentUrl = '';
        
        // Funkce pro načtení URL do iframe
        function loadUrlToFrame(url) {
            currentUrl = url;
            iframeMessage.style.display = 'none';
            frame.style.display = 'block';
            
            // Pokusíme se načíst stránku do iframe
            frame.src = url;
            
            // Kontrola, zda se stránka načetla
            frame.onload = function() {
                try {
                    // Pokus o přístup k obsahu iframe - pokud selže, znamená to blokaci X-Frame-Options
                    const test = frame.contentWindow.document;
                } catch (e) {
                    showFrameError();
                }
            };
            
            frame.onerror = showFrameError;
        }
        
        function showFrameError() {
            frame.style.display = 'none';
            iframeMessage.style.display = 'block';
        }
        
        // Funkce pro vyhledávání
        function doSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                loadUrlToFrame(`https://www.google.com/search?q=${encodeURIComponent(query)}`);
            }
        }
        
        // Funkce pro rychlé odkazy
        function handleQuickLink(url) {
            loadUrlToFrame(url);
        }
        
        // Funkce pro tlačítko Zpět
        function goBack() {
            try {
                frame.contentWindow.history.back();
            } catch (e) {
                console.log("Nelze jít zpět");
            }
        }
        
        // Funkce pro tlačítko Domů
        function goHome() {
            frame.src = 'about:blank';
            document.getElementById('searchQuery').value = '';
            iframeMessage.style.display = 'none';
            frame.style.display = 'block';
        }
        
        // Otevření linku přímo
        openLinkDirectly.addEventListener('click', function(e) {
            e.preventDefault();
            window.open(currentUrl, '_blank');
        });
        
        // Nastavení event listenerů
        document.getElementById('searchButton').addEventListener('click', doSearch);
        
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doSearch();
            }
        });
        
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('homeButton').addEventListener('click', goHome);
        
        // Nastavení rychlých odkazů
        document.querySelectorAll('.quick-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                handleQuickLink(this.getAttribute('data-url'));
            });
        });
    </script>
</body>
</html>
