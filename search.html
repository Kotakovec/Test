<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MůjVyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-input {
            width: 80%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            outline: none;
        }
        
        .search-input:hover, .search-input:focus {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #70757a;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MůjVyhledávač</h1>
    
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input class="search-input" type="text" name="q" placeholder="Zadejte hledaný výraz...">
        </form>
    </div>
    
    <footer>
        © 2023 MůjVyhledávač - Všechna práva vyhrazena
    </footer>
</body>
</html>
