<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávač</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            outline: none;
        }
        
        .search-input:hover, .search-input:focus {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .search-button {
            padding: 10px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .search-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form class="search-form" action="https://www.google.com/search" method="get">
            <input class="search-input" type="text" name="q" placeholder="Zadejte hledaný výraz..." required>
            <button class="search-button" type="submit">Hledat na Google</button>
        </form>
    </div>
</body>
</html>
