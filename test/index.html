<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Načítání...</title>
    <style>
        :root {
            --hue: 220; /* Barva kruhu - upravte dle potřeby (0-360) */
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            flex-direction: column;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        
        /* Váš CSS kód */
        .pl__worm {
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        
        .pl {
            animation-name: bump;
            animation-timing-function: linear;
            width: 8em;
            height: 8em;
        }
        
        .pl__ring {
            stroke: hsla(var(--hue), 10%, 10%, 0.1);
            transition: stroke 0.3s;
        }
        
        .pl__worm {
            animation-name: worm;
            animation-timing-function: cubic-bezier(0.42, 0.17, 0.75, 0.83);
        }
        
        @keyframes worm {
            from { stroke-dashoffset: 10; }
            25% { stroke-dashoffset: 295; }
            to { stroke-dashoffset: 1165; }
        }
        
        @keyframes bump {
            from, 42%, 46%, 51%, 55%, 59%, 63%, 67%, 71%, 74%, 78%, 81%, 85%, 88%, 92%, to { transform: translate(0, 0); }
            43% { transform: translate(0, -1em); }
            47% { transform: translate(0, -0.2em); }
            52% { transform: translate(0, -0.5em); }
            56% { transform: translate(0, 0); }
            60% { transform: translate(0, -0.2em); }
            64% { transform: translate(0, -0.2em); }
            68% { transform: translate(0, 0); }
            72% { transform: translate(0, -0.1em); }
            75% { transform: translate(0, 0); }
            79% { transform: translate(0, -0.1em); }
            82% { transform: translate(0, 0); }
            86% { transform: translate(0, -0.1em); }
            89% { transform: translate(0, 0); }
            93% { transform: translate(0, -0.1em); }
        }
    </style>
</head>
<body>
    <h1>Načítání...</h1>
    
    <svg class="pl" viewBox="0 0 128 128" width="128" height="128">
        <defs>
            <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="hsl(var(--hue),90%,55%)" />
                <stop offset="100%" stop-color="hsl(var(--hue),90%,35%)" />
            </linearGradient>
        </defs>
        <circle class="pl__ring" r="56" cx="64" cy="64" fill="none" stroke="hsla(var(--hue),10%,10%,0.1)" stroke-width="16" stroke-linecap="round" />
        <path class="pl__worm" d="M92,15.492S78.194,4.967,66.743,16.887c-17.231,17.938-28.26,96.974-28.26,96.974L119.85,59.892l-99-31.588,57.528,89.832L97.8,19.349,13.636,88.51l89.012,16.015S81.908,38.332,66.1,22.337C50.114,6.156,36,15.492,36,15.492a56,56,0,1,0,56,0Z" fill="none" stroke="url(#pl-grad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="44 1117" stroke-dashoffset="10" />
    </svg>
    
    <p>Čekejte prosím, přesměrování za <span id="countdown">3</span> sekundy...</p>

    <script>
        // Nastavte cílový odkaz (změňte na váš požadovaný URL)
        const redirectUrl = "https://example.com";
        
        // Odpočet a přesměrování
        let seconds = 3;
        const countdownElement = document.getElementById("countdown");
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 3) {
                clearInterval(timer);
                window.location.href = frcreator.eu;
            }
        }, 1000);
    </script>
</body>
</html>
